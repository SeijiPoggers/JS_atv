<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bananas e Laranjas</title>
</head>
<body>
    
</body>
<script>
    // Case de uma feirinha (ou case bananas e laranjas)

    // manda um prompt para ser preenchido pelo usuário
    let produto = prompt('Insira o produto desejado (Banana ou Laranja)')

    // estrutura do switch
    switch(produto){

        // primeiro caso
        case 'Banana': 
            alert('É um real a penca da banana');
            break;

        // segundo caso
        case 'Laranja':
            alert('R$5.99 o quilo');
            break;

        // resposta padrão
        default:
            alert('Produto não encontrado, escreve direito por favor')
    }
</script>
</html>
